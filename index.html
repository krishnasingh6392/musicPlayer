<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">Favourite Music-list</h1>
    <div class="container">
      <div id="music-box">
        <img id="image" class="rotate" src="images/akon.jpg" alt="akon" />
        <h3 id="song-name">Dangerous</h3>
        <h5 id="singer-name">Michael Jackson</h5>
        <audio id="song" src="audio/levitating.mp3" controls></audio>
        <div id="btn">
            <i class="ri-play-reverse-fill reverse"></i>
            <i class="ri-play-circle-fill circle"></i>
            <i class="ri-play-fill next"></i>
          </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
